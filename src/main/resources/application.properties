# Configuração da base de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ibmec-trading-bot?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin

# Dialeto do Hibernate (use o específico da sua versão do MySQL, se possível)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Atualização automática do schema (evite em produção)
spring.jpa.hibernate.ddl-auto=update

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
# Mostrar SQLs no console
spring.jpa.show-sql=true
