<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <!-- SCRIPT PRINCIPAL DO CHART.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Scripts para o adaptador de data Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script>
    
    <style>
        /* IN칈CIO DO NOVO TEMA PRETO E AMARELO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212; /* Fundo preto/cinza escuro */
            min-height: 100vh;
            color: #E0E0E0; /* Cor de texto principal (cinza claro) */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 196, 0, 0.1); /* Fundo do header com leve tom amarelo */
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 196, 0, 0.2);
        }
        .header h1 {
            color: #FFD700; /* T칤tulo em amarelo ouro */
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .user-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .user-selector select, .user-selector button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-selector select {
            background: #2a2a2a;
            color: #E0E0E0;
            border: 1px solid #444;
        }
        .user-selector button {
            background: #FFD700; /* Bot칚o amarelo */
            color: #121212; /* Texto do bot칚o preto */
            font-weight: bold;
        }
        .user-selector button:hover {
            background: #ffc400;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card, .chart-container, .trades-section {
            background: #1e1e1e; /* Fundo dos cards */
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover, .chart-container:hover, .trades-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .stat-card h3, .chart-container h3, .trades-section h3 {
            color: #aaa;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-align: center;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-card .change {
            font-size: 14px;
            font-weight: 500;
            color: #888;
        }
        .positive { color: #28a745; } /* Verde para positivo */
        .negative { color: #dc3545; } /* Vermelho para negativo */
        .neutral { color: #FFD700; } /* Amarelo para neutro */
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
        }
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .trades-table th, .trades-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .trades-table th {
            background: #2a2a2a;
            font-weight: 600;
            color: #FFD700;
        }
        .trades-table tr {
            transition: background-color 0.2s ease;
        }
        .trades-table tr:hover {
            background: #2c2c2c;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #FFD700;
            font-size: 18px;
        }
        .error {
            background: #4d1818;
            color: #ff8a8a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
        .tickers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            padding-bottom: 15px;
        }
        .ticker-badge {
            background: #333;
            color: #FFD700;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid #FFD700;
        }
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            .user-selector {
                flex-direction: column;
                align-items: center;
            }
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Trading Bot Dashboard</h1>
            <div class="user-selector">
                <select id="userSelect">
                    <option value="">Selecione um usu치rio...</option>
                </select>
                <button onclick="loadDashboard()">Carregar Dashboard</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Saldo Atual</h3>
                    <div class="value neutral" id="currentBalance">$0.00</div>
                    <div class="change" id="balanceChange">Saldo inicial: $0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Total de Trades</h3>
                    <div class="value neutral" id="totalTrades">0</div>
                    <div class="change">Opera칞칫es executadas</div>
                </div>
                <div class="stat-card">
                    <h3>P&L Total</h3>
                    <div class="value" id="totalPnL">$0.00</div>
                    <div class="change" id="pnlPercent">0.00%</div>
                </div>
                <div class="stat-card">
                    <h3>Win Rate</h3>
                    <div class="value" id="winRate">0%</div>
                    <div class="change" id="winLossRatio">0 wins / 0 losses</div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3>游늳 P&L ao Longo do Tempo</h3>
                    <canvas id="pnlChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>游늵 Distribui칞칚o por S칤mbolo</h3>
                    <canvas id="symbolChart"></canvas>
                </div>
            </div>

            <div class="trades-section">
                <h3>游늶 칔ltimos Trades</h3>
                <div class="tickers-list" id="trackedTickers"></div>
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>S칤mbolo</th>
                            <th>Resultado</th>
                            <th>Quantidade</th>
                            <th>Pre칞o Venda</th>
                            <th>P&L</th>
                        </tr>
                    </thead>
                    <tbody id="tradesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        let pnlChart, symbolChart;
        
        moment.locale('pt-br');

        async function loadDashboard() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) {
                showError('Por favor, selecione um usu치rio.');
                return;
            }

            showLoading(true);
            document.getElementById('dashboard').style.display = 'none';
            hideError();

            try {
                const performanceData = await fetchPerformanceData(userId);
                
                updateStats(performanceData);
                updateCharts(performanceData.trades);
                updateTradesTable(performanceData.trades);
                updateTrackedTickers(performanceData.trackedTickers);

                document.getElementById('dashboard').style.display = 'block';

            } catch (error) {
                console.error('Ocorreu um erro no JavaScript ao processar os dados:', error);
                showError('Os dados foram recebidos, mas houve um erro ao exibi-los. Verifique o console do navegador (F12).');
            } finally {
                showLoading(false);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                if (!response.ok) {
                    throw new Error(`API de usu치rios respondeu com status: ${response.status}`);
                }
                const users = await response.json();
                populateUserSelect(users);
            } catch (error) {
                console.error('Falha ao buscar usu치rios:', error.message);
                showError('N칚o foi poss칤vel carregar a lista de usu치rios da API.');
            }
        }
        
        async function fetchPerformanceData(userId) {
            const response = await fetch(`${API_BASE_URL}/performance/${userId}`);
            if (!response.ok) {
                throw new Error(`A API de performance respondeu com status: ${response.status}`);
            }
            return await response.json();
        }

        function populateUserSelect(users) {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">Selecione um usu치rio...</option>';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.login;
                select.appendChild(option);
            });
        }

        function updateStats(data) {
            document.getElementById('currentBalance').textContent = `$${data.currentBalance.toFixed(2)}`;
            document.getElementById('balanceChange').textContent = `Saldo inicial: $${data.initialBalance.toFixed(2)}`;
            document.getElementById('totalTrades').textContent = data.totalTrades;

            const totalPnL = data.totalPnl;
            document.getElementById('totalPnL').textContent = `$${totalPnL.toFixed(2)}`;
            document.getElementById('totalPnL').className = `value ${totalPnL >= 0 ? 'positive' : 'negative'}`;
            
            document.getElementById('pnlPercent').textContent = `${data.pnlPercent.toFixed(2)}%`;
            
            const winRate = data.winRate;
            document.getElementById('winRate').textContent = `${winRate.toFixed(1)}%`;
            document.getElementById('winRate').className = `value ${winRate >= 50 ? 'positive' : 'negative'}`;
            
            document.getElementById('winLossRatio').textContent = `${data.winCount} wins / ${data.lossCount} losses`;
        }

        function updateCharts(trades) {
            updatePnLChart(trades);
            updateSymbolChart(trades);
        }

        function updatePnLChart(trades) {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            if (pnlChart) {
                pnlChart.destroy();
            }

            let cumulativePnL = 0;
            const data = trades.map(trade => {
                cumulativePnL += trade.pnl;
                return { x: new Date(trade.timestamp), y: cumulativePnL };
            });

            pnlChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'P&L Acumulado',
                        data: data,
                        borderColor: '#FFD700', 
                        // **CORRE칂츾O APLICADA AQUI**
                        // A cor de fundo para um gr치fico de linha deve ser uma 칰nica cor.
                        backgroundColor: 'rgba(255, 215, 0, 0.2)', 
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: {
                        legend: { labels: { color: '#E0E0E0' } }
                    },
                    scales: { 
                        x: { 
                            type: 'time', 
                            time: { 
                                unit: 'day',
                                tooltipFormat: 'DD/MM/YYYY HH:mm',
                                displayFormats: { day: 'DD/MM' }
                            },
                            ticks: { color: '#E0E0E0' }, 
                            grid: { color: '#444' } 
                        }, 
                        y: { 
                            beginAtZero: false,
                            ticks: { color: '#E0E0E0' }, 
                            grid: { color: '#444' } 
                        } 
                    } 
                }
            });
        }

        function updateSymbolChart(trades) {
            const ctx = document.getElementById('symbolChart').getContext('2d');
            if (symbolChart) {
                symbolChart.destroy();
            }

            const symbolCount = {};
            trades.forEach(trade => {
                symbolCount[trade.symbol] = (symbolCount[trade.symbol] || 0) + 1;
            });

            symbolChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(symbolCount),
                    datasets: [{ 
                        data: Object.values(symbolCount), 
                        backgroundColor: ['#FFD700', '#e5f402', '#6c757d', '#f8f9fa', '#eab308', '#facc15'],
                        borderColor: '#1e1e1e'
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { 
                            position: 'bottom',
                            labels: { color: '#E0E0E0' }
                        } 
                    } 
                }
            });
        }

        function updateTradesTable(trades) {
            const tbody = document.getElementById('tradesTableBody');
            tbody.innerHTML = '';

            trades.slice().reverse().forEach(trade => {
                const row = tbody.insertRow();
                const pnlClass = trade.pnl >= 0 ? 'positive' : 'negative';
                row.innerHTML = `
                    <td>${new Date(trade.timestamp).toLocaleString('pt-BR')}</td>
                    <td><strong>${trade.symbol}</strong></td>
                    <td><span class="${pnlClass}">${trade.side}</span></td>
                    <td>${trade.quantity}</td>
                    <td>$${trade.price.toLocaleString()}</td>
                    <td class="${pnlClass}">$${trade.pnl.toFixed(2)}</td>
                `;
            });
        }

        function updateTrackedTickers(tickers) {
            const container = document.getElementById('trackedTickers');
            container.innerHTML = tickers.map(ticker => `<span class="ticker-badge">${ticker}</span>`).join('');
        }

        function showLoading(show) { document.getElementById('loading').style.display = show ? 'block' : 'none'; }
        function showError(message) { const e = document.getElementById('error'); e.textContent = message; e.style.display = 'block'; }
        function hideError() { document.getElementById('error').style.display = 'none'; }

        document.addEventListener('DOMContentLoaded', fetchUsers);

    </script>
</body>
</html>
